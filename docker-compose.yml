version: '3.9'
services:
  redis-server:
    image: bitnami/redis:6.2-debian-10
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    volumes:
      - 'redis_data:/bitnami/redis/data'
    restart: always
  visits-api:
    build:
      context: .
      dockerfile: VisitsApi/Dockerfile
    environment:
      - RedisConnectionString=redis-server
    depends_on:
      - redis-server
    restart: always
    ports:
      - '8080:80'
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - REACT_APP_API_HOST=http://visits-api:8080
    depends_on:
      - visits-api
    ports:
      - '3000:80'
    restart: always
volumes:
  redis_data: